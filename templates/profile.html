 <!DOCTYPE HTML>
 <html>
 <head>
 	<title>Marketplace - Your profile</title>
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
 	<link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <style type="text/css">
  body{
    padding-bottom: 40px;
    background-color: #FFFF99;
  }
  .marketplacebanner2 {
    width: 345px;
    margin-left: auto;
    margin-right: auto;
    padding-bottom: 5px;  
  }
  .profile-description{
    width: 390px;
  }
  p.profile-description{
    width: auto;
  }
  .img-profile {
    float: right;
    width: 140px;
    padding: 4px;
    background-color: #fff;
    border: 1px solid #ccc;
    border: 1px solid rgba(0, 0, 0, 0.2);
  }    
  #profile-bar{
    width: 650px;
    margin-left: auto;
    margin-right: auto;
    padding: 140px;
  }
  #home-made-edit-profile-button{
    width: 100px;
    height: 20px;
  }    
  #intermediate-bar{
    width: 700px;
    margin: auto;
  }

  .gallery{
    width: 650px;
    margin: 20px auto;
  }

  .picture{
    width: 150px;
    display: block;
    float: left;
    margin-left: 5px;
    margin-bottom: 5px;
  }
  .picture img{
    width: 150px;
    height: auto;
  }
  #navigation{
    position: fixed;
    width: 100%;
    color: #ffffff;
    height: 125px;
    text-align: center;
    padding-top: 5px;

    /* Adds shadow to the bottom of the bar */
    -webkit-box-shadow: 0px 0px 8px 0px #000000;
    -moz-box-shadow: 0px 0px 8px 0px #000000;
    box-shadow: 0px 0px 8px 0px #000000;
    /* Adds the transparent background */
    background-color: rgba(255, 255, 255, 0.68);
    color: rgba(255, 255, 255, 0.68);        
  }
  #navigation a {
    font-size: 14px;
    color: navy blue;
    text-decoration: none;
  }
  #navigation a:hover {
    color: grey;
  }   
  </style>          
</head>
<body>
  <!--navigation bar -->
  <div id="navigation">
  
    <!--marketplace banner photo -->
    <div class="marketplacebanner2">
      <img src="../images/Marketplace_smaller_logo_bazaar.png"/>
    </div>

    <!--buttons-->
    <a href="/bazaar"> Bazaar </a>
    <a href="/profile"> Profile </a>
    <a href="/favorite"> Favorites </a>
    <a href="/new"> Sell </a>
    <a href={{ logout }}> Log out </a>

  </div>    
  <div class="container">
    <!--Top bar of profile page-->
    <div id="profile-bar">
    	<!--Profile picture-->
		  <img src="../images/example1.jpg" class="img-profile"/>
      <!--Edit profile button-->
      <div id="home-made-edit-profile-button">
        <p>Edit Profile <i class="icon-wrench"></i></p> 
      </div>

      <!--Profile details field-->
      <div class="profile-description">
        <p><strong>{{ user.username }}</strong><br>
          About yourself: {{ user.description }}
        </p>
      </div>

    </div>

    <!--Items for sale bar-->
    <div id="intermediate-bar">
      
      <div style="width: 700px; height: 1px; background-color: grey; float: left"></div>
      <h3>
        Items for sale
      </h3>
      <!-- division -->
      <div style="width: 700px; height: 1px; background-color: grey; float: left"></div>
        
        <!--gallery-->    
        <div id="content" class="gallery clearfix">
          {% for item in items_onsale %}
          <div class="picture">
            <a href="/viewProduct?ID={{ item.key().id() }}&user={{ item.parent().email }}">
              <img src="/img?ID={{ item.key().id() }}&user={{ item.parent().email }}" alt=""/>
            </a>
            <a href="/sellProduct?ID={{ item.key().id() }}&user={{ item.parent().email }}"> 
              <p style="text-align:center"> Sold <p>
            </a>
          </div>
          {% endfor %}
        </div>
      <!-- division -->
      <div style="width: 700px; height:1px; background-color: grey; float: left"></div>
    </div>

    <!--Items sold bar-->
    <div id="intermediate-bar">
      <h3>
        Items sold
      </h3>
      <!-- division -->
      <div style="width: 700px; height:1px; background-color: grey; float: left"></div>
       
        <!--gallery-->    
        <div id="content" class="gallery clearfix">
          {% for item in items_sold %}
          <div class="picture">
            <a href="/viewProduct?ID={{ item.key().id() }}&user={{ item.parent().email }}">
              <img src="/img?ID={{ item.key().id() }}&user={{ item.parent().email }}" alt=""/>
            </a>
            <a href="/sellProduct?ID={{ item.key().id() }}&user={{ item.parent().email }}">
              <p style="text-align:center"> It's gone! <p>
            </a>
          </div>
          {% endfor %}
      </div>
      <!-- temp-->
      <br>

      <!-- division -->
      <div style="width: 700px; height:1px; background-color: grey; float: left"></div>
    </div>
  </div>
</body>
