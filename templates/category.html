<!DOCTYPE HTML>
<html>
<head>
  <title>Marketplace - Category</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

  <style type="text/css">
    body{
      padding-bottom: 40px;
      background-color: #FFFF99;
    }
    .marketplacebanner2 {
      width: 345px;
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 5px;      
    }
    /* Contain floats: h5bp.com/q */
    .clearfix:before, .clearfix:after { 
      content: ""; 
      display: table; 
    }
    .clearfix:after { 
      clear: both; 
    }
    .clearfix { 
      *zoom: 1; 
    }
    .product{
      padding-left: 5px;
      padding-top: 5px;
    }

    #gallery{
      padding-top: 125px;
      width: 1100px;
      margin: 20px auto;
    }

    #content {
      width: 1100px;
      padding-bottom: 5px;
      margin: 0 auto;
      background-color: #FFFFCC;
    }   


    .caption {
      position: absolute;
      right: 0px;
      bottom: 0px;
      left: 5px;
      padding-left: 5px;
      background: none repeat scroll 0% 0% rgba(0, 0, 0, 0.75);
      display:none;
    }
    .caption p, .caption h4{
      color: rgb(255, 255, 255);
    }

    #navigation{
      position: fixed;
      width: 100%;
      color: #ffffff;
      height: 125px;
      text-align: center;
      padding-top: 5px;
      z-index:1;

      /* Adds shadow to the bottom of the bar */
      -webkit-box-shadow: 0px 0px 8px 0px #000000;
      -moz-box-shadow: 0px 0px 8px 0px #000000;
      box-shadow: 0px 0px 8px 0px #000000;
      /* Adds the transparent background */
      background-color: rgba(255, 255, 255, 0.68);
      color: rgba(255, 255, 255, 0.68);        
    }
    #navigation a {
      font-size: 14px;
      color: navy blue;
      text-decoration: none;
    }
    #navigation a:hover {
      color: grey;
    } 



  </style>
</head>
<body>
  <!--navigation bar -->
  <div id="navigation">

    <!--marketplace banner photo -->
    <div class="marketplacebanner2">
      <img src="../images/Marketplace_smaller_logo_bazaar.png"/>
    </div>

    <!--buttons-->
    <a href="/bazaar"> Bazaar </a>
    <a href="/profile"> Profile </a>
    <a href="/favorite"> Favorites </a>
    <a href="/new"> Sell </a>
    <a href={{ logout }}> Log out </a>

  </div>    



  <div class="container">
    <!--Gallery displaying categories-->
    <div id="gallery">

      <div id="content" class="gallery clearfix">


        {% for item in items %}
        <div class="product">
          <div class="picture">
            <a href="/viewProduct?ID={{ item.key().id() }}&user={{ item.parent().email }}">
              <img src="/img?ID={{ item.key().id() }}&user={{ item.parent().email }}" alt=""/>
            </a>
          </div>
          <div class="caption"><h4>{{ item.name }}</h4><p>{{ item.description }}</p></div>

        </div>
        {% endfor %}

      </div>

      <div id="postswrapper">
        <div id="loadmoreajaxloader" style="display:none;"><center><img src="../images/ajax-loader.gif" /></center></div>
      </div>



    </div>
  </div>


  <script src="../scripts/jquery-1.9.1.min.js"></script>
  <script src="../scripts/jquery.masonry.min.js"></script>

  <script>
    var next_page = 2;

    $(document).ready(function() {

      var $container = $('#content');

      $container.masonry({
        itemSelector: '.product'
      }).imagesLoaded(function() {
       $container.masonry('reload');
     });

      var p=$("#content");
      p.on("mouseenter", ".product",function() {
          $(this).find(".caption").show();
      });

      p.on("mouseleave", ".product", function() {
          $(this).find(".caption").hide();
      });


    });




    $(window).scroll(function()
    {
          if ($(window).scrollTop() == $(document).height() - $(window).height())  {

        var next_url = "viewCategory?c={{ category }}&p="+next_page;
                $('div#loadmoreajaxloader').show();
                $.ajax({
                  url: next_url,
                  success: function(html) {
                       if(html) {
             next_page++;
                          $('div#loadmoreajaxloader').hide();
             $("#content").append(html).masonry( 'reload' );
                    }
           else {
                         $('div#loadmoreajaxloader').html("");
                     }
                }
              });
          }
    });
  </script>


</body>
</html>
