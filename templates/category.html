<!-- Front page for Giftbook -->
<!DOCTYPE HTML>
<html>
<head>
  <title> Giftbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="../stylesheets/main.css">
</head>
<body>
  <div class="container-fluid"> 

    <!-- Top bar --> 
    <div class="row-fluid top-container">  
      <div class="span5">
       <img class="logo" src="../images/logo.png">
     </div>
     <div class="span3 offset9 signin-align">
       <span> Login with <a href="/login"><img src="../images/google.png"></a></span>
     </div>
   </div>
   <!-- End of top bar -->

   <!-- Main navigation -->
   <div class = "navbar">
     <div class = "navbar-inner">
       <ul class = "nav">
         <li> <a href="/">Home</a> </li>
       </ul>
     </div> 
   </div>

   <div class="row-fluid">

     <div class="span6">
         <p> Welcome to Category {{ category }} page {{ page }}</p>
     </div>
   </div>

   <table class="table table-bordered table-striped" >
     <thead>
      <th>Name</th>
      <th>Category</th>
      <th>Condition</th>
      <th>Location</th>
      <th>Description</th>
      <th>View in detail</th>
    </thead>

    <tbody>
      {% for item in items %}
      <tr>
        <td>{{ item.name }} </td>
        <td>{{ item.category }} </td>
        <td>{{ item.condition }} </td>
        <td>{{ item.location }} </td>
        <td>{{ item.description }} </td>
        <td><a href= "/viewProduct?ID={{ item.key().id() }}&user={{ item.parent().email }}">Click here</a></td>

      </tr>
      {% endfor %}
    </tbody>
  </table>


</div>
</body>
</html>
