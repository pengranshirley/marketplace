<!DOCTYPE HTML>
<html>
<head>
  <title>Marketplace - Category</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

  <style type="text/css">
  body{
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #FFFF99;
  }
  .marketplacebanner2 {
    width: 345px;
    margin-left: auto;
    margin-right: auto;
  }
  /* Contain floats: h5bp.com/q */
  .clearfix:before, .clearfix:after { 
    content: ""; 
    display: table; 
  }
  .clearfix:after { 
    clear: both; 
  }
  .clearfix { 
    *zoom: 1; 
  }

  #gallery{
    width: 1105px;
    margin: 20px auto;
  }
  #content {
    width: 1105px;
    margin: 0 auto;
    padding-top: 5px;
    background-color: #FFFFCC;
  }    
  
  
  .picture{
    width: 355px;
    display: inline-block;

    margin-left: 5px;
    margin-bottom: 5px;
  }
  .picture img{
    width: 355px;
    height: auto;
  }
  
  
  </style>
</head>
<body>
  <div class="container">
    <!--marketplace banner photo -->
    <div class="marketplacebanner2">
      <img src="../images/Marketplace%20smaller%20logo%20category.png"/>
    </div>

    <!--Gallery displaying categories-->

    <div id="gallery">

      <div id="content" class="gallery clearfix">


        {% for item in items %}
          <div class="picture" >
            <a href="/viewProduct?ID={{ item.key().id() }}&user={{ item.parent().email }}">
              <img src="/img?ID={{ item.key().id() }}&user={{ item.parent().email }}" alt=""/>
            </a>
          </div>

        {% endfor %}

      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <!--
  <script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
  -->
  <script src="../bootstrap/js/jquery.masonry.min.js"></script>
  <script src="../bootstrap/js/script.js"></script>

</body>
</html>
