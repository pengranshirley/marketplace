 <!DOCTYPE HTML>
 <html>
 	<head>
	 	<title>Your Marketplace Account</title>
	 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 	<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
	 	<link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	 	<style type="text/css">
	      body{
	        padding-top: 40px;
	        padding-bottom: 40px;
	        background-color: #FFFF99;
	      }
	      .marketplacebannersmall {
	        width: 345px;
	        margin-left: auto;
	        margin-right: auto;
	      }
	      .information{
	      	margin: 50px auto;
	      	width: 450px;
	      	background-color: white;
	      	padding: 10px;
	      	border: solid;
	      	border-width: 0.5px;
	      	border-color: #cccccc;
	      }
	    </style>
	</head>
	 <body>    
	 	<div class="container">
	      	<!--marketplace banner photo -->
	      	<div class="marketplacebannersmall">
	        	<img src="../images/Marketplace_smaller_logo_new_profile.png"/>
	 	 	</div>

	 	 	<div class="information">
	 	 		<form class="form-horizontal" action="/register" method="post">  
			 		<div class="control-group">
			 			<label class="control-label" for="username">
			 				Username:
			 			</label>
			 			<div class="controls">
			 				<input class = "span3" type="text" required name="username" placeholder="How do we address you?">
			 			</div>
			 		</div>
			 		<div class="control-group">
			 			<label class="control-label" for="contact-number">
			 				Contact Number:
			 			</label>
			 			<div class="controls">
			 				<input class = "span3" type="text" name="contact-number" placeholder="Your mobile number">
			 			</div>
			 		</div>
			 		<div class="control-group">
			 			<label class="control-label" for="user-description">
			 				About yourself:
			 			</label>
			 			<div class="controls">
			 				<textarea class="input-block-level" name="user_description" rows="3" > </textarea>
			 			</div>
			 		</div>
			 		<div class="form-actions">
					  	<button type="submit" class="btn btn-small btn-primary">Save changes</button>
					  	<a href="{{ logout }}" class="btn btn-warning btn-small">Cancel</a>
					</div>
			 	</form>	
		 	</div>
	 	</div>
	</body>
</html>
