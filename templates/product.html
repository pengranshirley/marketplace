<!DOCTYPE HTML>
<html>
  <head>
    <title>Marketplace - Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../stylesheets/main.css">
    <style type="text/css">
    body{
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #FFFF99;
    }
    .marketplacebanner2 {
      width: 345px;
      margin-left: auto;
      margin-right: auto;
    }
    .item-description{
      width: 370px;
      margin: 0px auto;
      background-color: #FFFFCC;
      border: solid;
      border-width: 0.5px;
      border-color: #cccccc;
    }
    .clear{
      clear: both;
    }
    p.item-description{
      width: auto;
      margin-left: 10px;
      margin-right: 10px;
      border: none;
    }
    #pictureframe{
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      width: 370px;
      background-color: #FFFFCC;
      border: solid;
      border-bottom: none;
      border-width: 0.5px;
      border-color: #cccccc;
    }
    #solopicture{
      width: 360px;
      padding: 10px;
    }
    #description-field{
      width: 360px;
      margin: 0px auto;
      background-color: #FFFFCC;
      padding: 5px;
    }
    #button-frame{
      width: 370px;
      margin-left: auto;
      margin-right: auto;
      background-color: #FFFFCC;
      border: solid;
      border-bottom: none;
      border-width: 0.5px;
      border-color: #cccccc;
      position: relative;
    }
    #home-made-button{
      width: 20px;
      height: 20px;
      margin-left: 10px;
      text-align: center;
      float: left;
    }
    #item-name{
      width: 320px;
      height: 20px;
      margin-right: 10px;
      text-align: ;
      float: right;
    }    
    </style>          
  </head>
  <body>
    <div class="container">
      <!--marketplace banner photo -->
      <div class="marketplacebanner2">
        <img src="../images/Marketplace%20smaller%20logo%20item.png"/>
      </div>

      <!--item photo-->
      <div id="pictureframe">
        <div id="solopicture">
          <img src="../images/example1.jpg">
        </div>
      </div>

      <div id="button-frame">

        <!--Home made like button-->
        <div id="home-made-button">
          <span><i class="icon-heart"></i></span> 
          <!-- need to link this icon-heart to the favourite action and once favourite, need to add js when click change to icon-heart icon-white-->
        </div>

        <!--item name-->
        <div id="item-name">
          <p>{item name}
        </div>
        <div class="clear"></div>
      </div>

      <!--Item description-->
      <div class="item-description">


        <!--descriptions-->
        <div id="description-field">
          <p class="item-description">Owner:<br>
          Price:<br>
          Condition:<br> 
          Preferred location: <br>
          Contact details: <br>
          </p>
        </div>
      </div>

    <script type="text/javascript" scr="bootstrap.min.js"></script> 
  </body>
</html>
