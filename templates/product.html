<!DOCTYPE HTML>
<html>
  <head>
    <title>Marketplace - Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../stylesheets/main.css">
    <style type="text/css">
    body{
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #FFFF99;
    }
    .marketplacebanner2 {
      width: 345px;
      margin-left: auto;
      margin-right: auto;
    }
    .item-description{
      width: 370px;
      margin: 0px auto;
      background-color: #FFFFCC;
      border: solid;
      border-width: 0.5px;
      border-color: #cccccc;
    }
    .clear{
      clear: both;
    }
    p.item-description{
      width: auto;
      margin-left: 10px;
      margin-right: 10px;
      border: none;
    }
    #pictureframe{
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      width: 370px;
      background-color: #FFFFCC;
      border: solid;
      border-bottom: none;
      border-width: 0.5px;
      border-color: #cccccc;
    }
    #solopicture{
      width: 360px;
      padding-top: 10px;
    }
    #description-field{
      width: 360px;
      margin: 0px auto;
      background-color: #FFFFCC;
      padding: 5px;
    }
    #button-frame{
      width: 370px;
      margin-left: auto;
      margin-right: auto;
      background-color: #FFFFCC;
      border: solid;
      border-bottom: none;
      border-width: 0.5px;
      border-color: #cccccc;
      position: relative;
    }
    #home-made-button{
      width: 20px;
      height: 20px;
      margin-left: 10px;
      text-align: center;
      float: left;
    }
    #item-name{
      width: 320px;
      height: 20px;
      margin-right: 10px;
      text-align: ;
      float: right;
    }    
    </style>          
  </head>
  <body>
    <div class="container">
      <!--marketplace banner photo -->
      <div class="marketplacebanner2">
        <img src="../images/Marketplace_smaller_logo_item.png"/>
      </div>

      <div style="text-align: center">
        <a class="btn" href="/bazaar"> Bazaar </a>
        <a class="btn" href="/profile"> Profile </a>
        <a class="btn" href="/favorite"> Favorites </a>
        <a class="btn" href="/new"> Sell </a>
        <a class="btn" href={{ logout }}> Log out </a>
      </div> 

      <!--item photo-->
      <div id="pictureframe">
        <div id="solopicture">
          <img src="/img?ID={{ item.key().id() }}&user={{ item.parent().email }}">
        </div>
      </div>

      <div id="button-frame">

        <!--Home made like button-->
        <div id="home-made-button">
          <span>
            {% if fav_status is even %}
              <a href= "/addFavorite?ID={{ item.key().id() }}&user={{ item.parent().email }}">
                <i class="icon-heart"></i>
              </a>
            {% else %}
              <a href= "/unfavorite?ID={{ item.key().id() }}&user={{ item.parent().email }}">
                <i class="icon-heart icon-white"></i> 
              </a>
            {% endif %}

           

          </span> 
          

          <!-- need to link this icon-heart to the favourite action and once favourite, need to add js when click change to icon-heart icon-white-->


        </div>

        <!--item name-->
        <div id="item-name">
          <p>{{ item.name }}
        </div>
        <div class="clear"></div>
      </div>

      <!--Item description-->
      <div class="item-description">


        <!--descriptions-->
        <div id="description-field">
          <p class="item-description">Owner: {{ item.parent().username }} <br>
          Price:{{ item.price }}<br>
          Condition: {{ item.condition }}<br> 
          Preferred location: {{ item.location }}<br>
          Contact details: {{item.parent().contact }} <br>
          </p>
        </div>
      </div>

<!--
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>  
-->
    <script type="text/javascript" scr="bootstrap.min.js"></script> 
<!--
    <script>
      $(document).ready(function() {
      })
    </script>
-->
  </body>
</html>
