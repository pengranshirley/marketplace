<!-- Wish list -->
<!DOCTYPE HTML>
<html>
<head>
  <title>Marketplace - Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <style type="text/css">
    body{
      padding-bottom: 40px;
      background-color: #FFFF99;
    }
    .marketplacebanner2 {
      width: 345px;
      margin-left: auto;
      margin-right: auto;
    }
    .item-description{
      width: 370px;
      margin: 0px auto;
      background-color: #FFFFCC;
      border: solid;
      border-width: 0.5px;
      border-color: #cccccc;
    }
    .clear{
      clear: both;
    }
    p.item-description{
      width: auto;
      margin-left: 10px;
      margin-right: 10px;
      border: none;
    }
    #pictureframe{
      padding-top: 125px;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      width: 370px;
      background-color: #FFFFCC;
      border: solid;
      border-bottom: none;
      border-width: 0.5px;
      border-color: #cccccc;
    }
    #solopicture{
      width: 360px;
      padding-top: 10px;
    }
    #description-field{
      width: 360px;
      margin: 0px auto;
      background-color: #FFFFCC;
      padding: 5px;
    }
    #button-frame{
      width: 370px;
      margin-left: auto;
      margin-right: auto;
      background-color: #FFFFCC;
      border: solid;
      border-bottom: none;
      border-width: 0.5px;
      border-color: #cccccc;
      position: relative;
    }
    #home-made-button{
      width: 20px;
      height: 20px;
      margin-left: 10px;
      text-align: center;
      float: left;
    }
    #item-name{
      width: 320px;
      height: 20px;
      margin-right: 10px;
      text-align: ;
      float: right;
    }    
    #navigation{
      position: fixed;
      width: 100%;
      color: #ffffff;
      height: 125px;
      text-align: center;
      padding-top: 5px;

      /* Adds shadow to the bottom of the bar */
      -webkit-box-shadow: 0px 0px 8px 0px #000000;
      -moz-box-shadow: 0px 0px 8px 0px #000000;
      box-shadow: 0px 0px 8px 0px #000000;
      /* Adds the transparent background */
      background-color: rgba(255, 255, 255, 0.68);
      color: rgba(255, 255, 255, 0.68);        
    }
    #navigation a {
      font-size: 14px;
      color: navy blue;
      text-decoration: none;
    }
    #navigation a:hover {
      color: grey;
    }   
  </style>          
</head>
<body>
  <!--navigation bar -->
  <div id="navigation">
  
    <!--marketplace banner photo -->
    <div class="marketplacebanner2">
      <img src="../images/Marketplace_smaller_logo_bazaar.png"/>
    </div>

    <!--buttons-->
    <a href="/bazaar"> Bazaar </a>
    <a href="/profile"> Profile </a>
    <a href="/favorite"> Favorites </a>
    <a href="/new"> Sell </a>
    <a href={{ logout }}> Log out </a>

  </div>    
  <div class="container">
    <!--item photo-->
    <div id="pictureframe">
      <div id="solopicture">
        <img src="/img?ID={{ item.key().id() }}&user={{ item.parent().email }}">
      </div>
    </div>

    <div id="button-frame">

      <!--Home made like button-->
      <div id="home-made-button">
        <span>
          {% if fav_status is even %}
          <a href= "/addFavorite?ID={{ item.key().id() }}&user={{ item.parent().email }}" class="favlink op">
            <i class="icon-heart"></i>
          </a>
          {% else %}
          <a href= "/unfavorite?ID={{ item.key().id() }}&user={{ item.parent().email }}" class="unfavlink op">
            <i class="icon-stop"></i> 
          </a>
          {% endif %}



        </span> 


        <!-- need to link this icon-heart to the favourite action and once favourite, need to add js when click change to icon-heart icon-white-->


      </div>

      <!--item name-->
      <div id="item-name">
        <p>{{ item.name }}
        </div>
        <div class="clear"></div>
      </div>

      <!--Item description-->
      <div class="item-description">


        <!--descriptions-->
        <div id="description-field">
          <p class="item-description">Owner: {{ item.parent().username }} <br>
            Price:{{ item.price }}<br>
            Condition: {{ item.condition }}<br> 
            Preferred location: {{ item.location }}<br>
            Contact details: {{item.parent().contact }} <br>
          </p>
        </div>
     </div>



     <script src="../scripts/jquery-1.9.1.min.js"></script>
     <script type="text/javascript" scr="bootstrap.min.js"></script> 
     <script>
      $(document).ready(function() {

        $("a.op").click(function() {
          $click = $(this);

          $.ajax({
            url: $(this).attr("href"),
          }).done(function() {

            if ($click.hasClass("favlink")) {
              $click.removeClass("favlink").addClass("unfavlink").attr("href","/unfavorite?ID={{ item.key().id() }}&user={{ item.parent().email }}");
              $(".icon-heart").removeClass("icon-heart").addClass("icon-stop");
            }
            else {
              $click.removeClass("unfavlink").addClass("favlink").attr("href","/addFavorite?ID={{ item.key().id() }}&user={{ item.parent().email }}");
              $(".icon-stop").removeClass("icon-stop").addClass("icon-heart");
            }
          });
          return false;
        })
      })
    </script>

  </body>
  </html>
