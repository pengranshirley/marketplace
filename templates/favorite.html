<!DOCTYPE HTML>
<html>
<head>
  <title>Marketplace - Category</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <style type="text/css">
  body{
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #FFFF99;
  }
  .marketplacebanner2 {
    width: 345px;
    margin-left: auto;
    margin-right: auto;
  }
  /* Contain floats: h5bp.com/q */
  .clearfix:before, .clearfix:after { 
    content: ""; 
    display: table; 
  }
  .clearfix:after { 
    clear: both; 
  }
  .clearfix { 
    *zoom: 1; 
  }

  #gallery{
    width: 1100px;
    margin: 20px auto;
  }
  #content {
    width: 1100px;
    margin: 0 auto;
    padding-top: 5px;
    background-color: #FFFFCC;
  }      
  .picture{
    width: 360px;
    display: block;
    float: left;
    margin-left: 5px;
    margin-bottom: 5px;
  }
  .picture img{
    width: 360px;
    height: auto;
  }
  </style>
</head>
<body>
  <div class="container">
    <!--marketplace banner photo -->
    <div class="marketplacebanner2">
      
      <img src="../images/Marketplace_smaller_logo_favourites.png"/>
      
    </div>


      <div style="text-align: center">
        <a class="btn" href="/bazaar"> Bazaar </a>
        <a class="btn" href="/profile"> Profile </a>
        <a class="btn" href="/favorite"> Favorites </a>
        <a class="btn" href="/new"> Sell </a>
        <a class="btn" href={{ logout }}> Log out </a>
      </div> 

    <!--Gallery displaying categories-->

    <div id="gallery">

      <div id="content" class="gallery clearfix">

        <!--Product number1 -->
        {% for item in items %}
        <div class="picture">
          <a href="/viewProduct?ID={{ item.productID }}&user={{ item.parentID }}">
            <img src="/img?ID={{ item.productID }}&user={{ item.parentID }}" alt=""/>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

<!--  
  <script src="js/modernizr-2.5.3.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>

  <script src="../bootstrap/js/jquery.masonry.min.js"></script>
  <script src="../bootstrap/js/script.js"></script>
-->
</body>
</html>
