<!DOCTYPE HTML>
<html>
<head>
  <title>Marketplace - Favourites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="../scripts/main_css.css" rel="stylesheet">
  
  <style type="text/css">

    /* Contain floats: h5bp.com/q */
    .clearfix:before, .clearfix:after { 
      content: ""; 
      display: table; 
    }
    .clearfix:after { 
      clear: both; 
    }
    .clearfix { 
      *zoom: 1; 
    }
    .picture{
      width: 360px;
      display: block;
      float: left;
      margin-left: 5px;
    }
    .picture img{
      width: 360px;
      padding-bottom: 5px;
    }
    .jumbotron{
      background-color: #FFFFCC;
    }
    .jumbotron h3{
      margin-top: 5px;
    }
    .marketplacebanner2 {
      width: 345px;
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 5px;
    }
    #gallery{
      padding-top: 135px;
      width: 1100px;
      margin: 10px auto;
    }
    #content {
      width: 1100px;
      margin: 0 auto;
      padding-top: 5px;
      padding-bottom: 5px;
      background-color: #FFFFCC;
    }
    .caption {
      position: absolute;
      right: 0px;
      bottom: 5px;
      left: 5px;
      padding-left: 5px;
      background: none repeat scroll 0% 0% rgba(0, 0, 0, 0.75);
      display:none;
    }
    .caption p, .caption h4{
      color: rgb(255, 255, 255);
    }
    #error-message {
      width: 1100px;
      margin-left:auto;
      margin-right: auto;
    }
    #navigation{
      margin-left: -9.25px;
      position: fixed;
      width: 100%;
      color: #ffffff;
      height: 130px;
      text-align: center;
      padding-top: 5px;
      z-index:1;

      /* Adds shadow to the bottom of the bar */
      -webkit-box-shadow: 0px 0px 8px 0px #000000;
      -moz-box-shadow: 0px 0px 8px 0px #000000;
      box-shadow: 0px 0px 8px 0px #000000;
      /* Adds the transparent background */
      background-color: rgba(255, 255, 255, 0.68);
      color: rgba(255, 255, 255, 0.68);        
    }
    #navigation a { 
      font-size: 14px;
      color: navy blue;
      text-decoration: none;
    }
    #navigation a:hover {
      color: grey;
    } 
  </style>
</head>
<body>
  <!--navigation bar -->
  <div id="navigation">

    <!--marketplace banner photo -->
    <div class="marketplacebanner2">
      <img src="../images/Marketplace_smaller_logo_bazaar.png"/>
    </div>

    <!--buttons-->
    <a href="/bazaar"> Bazaar </a> |
    <a href="/profile"> Profile </a> |
    <a href="/favorite"> Favorites </a> |
    <a href="/new"> Sell </a> |
    <a href={{ logout }}> Log out </a>

  </div>    

  <div class="container">

    <!--Gallery displaying favourites-->
    <div id="gallery">
      {% if has_favorite is divisibleby 2 %}
      <div id="content" class="gallery clearfix">

        {% for item in items %}
        <div class="product">
          <div class="picture">
            <a href="/viewProduct?ID={{ item.productID }}&user={{ item.parentID }}">
              <img src="/img?ID={{ item.productID }}&user={{ item.parentID }}" alt=""/>
            </a>
          </div>
           <!--caption-->
            <div class="caption">
              <h4>{{ item.name }}</h4>
              <p>{{ item.description }}</p>
            </div>
        </div>
        {% endfor %}
      </div>
    </div>


    {% else %} 
    <div id="error-message">
      <div class="jumbotron">
        <h3>Ops...</h3>
        <p>You have not listed any favorite items yet!
        </p>
        <p><a class="btn btn-primary btn-large" href="/bazaar">Find a item</a></p>
      </div>
    </div>
    {% endif %}
  </div>

  <script src="../scripts/jquery-1.9.1.min.js"></script>
  <script src="../scripts/jquery.masonry.min.js"></script>

  <script>

    function mansory_init(p) {
      var $container = $('#content');

      $container.masonry({
        itemSelector: '.product'
      }).imagesLoaded(function() {
       $container.masonry('reload');
     });

    }
    $(document).ready(function() {
      mansory_init("#content");

      var p=$("#content");
      p.on("mouseenter", ".product",function() {
          $(this).find(".caption").show();
      });

      p.on("mouseleave", ".product", function() {
          $(this).find(".caption").hide();
      });
    });



    </script>
  </body>
  </html>
