<!DOCTYPE HTML>
<html>
<head>
  <title>Marketplace - Favourites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <style type="text/css">
  body{
    padding-bottom: 40px;
    background-color: #FFFF99;
  }
  .marketplacebanner2 {
    width: 345px;
    margin-left: auto;
    margin-right: auto;
    padding-bottom: 5px;  
  }
  /* Contain floats: h5bp.com/q */
  .clearfix:before, .clearfix:after { 
    content: ""; 
    display: table; 
  }
  .clearfix:after { 
    clear: both; 
  }
  .clearfix { 
    *zoom: 1; 
  }

  #gallery{
    padding-top: 125px;
    width: 1100px;
    margin: 20px auto;
  }
  #content {
    width: 1100px;
    margin: 0 auto;
    padding-top: 5px;
    background-color: #FFFFCC;
  }      
  .picture{
    width: 360px;
    display: block;
    float: left;
    margin-left: 5px;
    margin-bottom: 5px;
  }
  .picture img{
    width: 360px;
    height: auto;
  }
  #navigation{
    position: fixed;
    width: 100%;
    color: #ffffff;
    height: 125px;
    text-align: center;
    padding-top: 5px;

    /* Adds shadow to the bottom of the bar */
    -webkit-box-shadow: 0px 0px 8px 0px #000000;
    -moz-box-shadow: 0px 0px 8px 0px #000000;
    box-shadow: 0px 0px 8px 0px #000000;
    /* Adds the transparent background */
    background-color: rgba(255, 255, 255, 0.68);
    color: rgba(255, 255, 255, 0.68);        
  }
  #navigation a {
    font-size: 14px;
    color: navy blue;
    text-decoration: none;
  }
  #navigation a:hover {
    color: grey;
  }   
  </style>
</head>
<body>
  <!--navigation bar -->
  <div id="navigation">
  
    <!--marketplace banner photo -->
    <div class="marketplacebanner2">
      <img src="../images/Marketplace_smaller_logo_bazaar.png"/>
    </div>

    <!--buttons-->
    <a href="/bazaar"> Bazaar </a>
    <a href="/profile"> Profile </a>
    <a href="/favorite"> Favorites </a>
    <a href="/new"> Sell </a>
    <a href={{ logout }}> Log out </a>

  </div>    
  <div class="container">
    <!--Gallery displaying categories-->
    <div id="gallery">
      <div id="content" class="gallery clearfix">

        <!--Product number1 -->
        {% for item in items %}
        <div class="picture">
          <a href="/viewProduct?ID={{ item.productID }}&user={{ item.parentID }}">
            <img src="/img?ID={{ item.productID }}&user={{ item.parentID }}" alt=""/>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

<!--  
  <script src="js/modernizr-2.5.3.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>

  <script src="../bootstrap/js/jquery.masonry.min.js"></script>
  <script src="../bootstrap/js/script.js"></script>
-->
</body>
</html>
